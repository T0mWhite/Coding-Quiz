<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Bootcamp Quiz</title>
</head>
<body>
    <header>
        <h1>Bootcamp Quiz</h1>
        <h2>Press start to begin the quiz!</h2>
        <ul id="nav">
            <li>High Scores Leaderboard: 
                <ul id="high-score">
                    
                </ul>
            </li>
            <li>Time left: <span id="timer-count">30</span></li>
        </ul>
    </header>
    <main>
        <button id="start-button">Start</button>
        <!-- Oops button for testing purposes -->
        <!-- <button id="wrong-button">Oops</button> -->
        <button id="reset-button">Reset</button>
        <div id="score-page">
            <h3>Add your score to the leaderboard?</h3>  
            <form id="score-form">
                <label for="initials">Enter initials:</label></br>
                <input type="text" id="initials-input" name="initials" maxlength="3" onkeypress="return /[a-z]/i.test(event.key)"
                style="text-transform:uppercase" placeholder="_ _ _" />
                <input type="submit" id="submit-button" value="To the top!" />
            </form>
        </div>
        <div id="question-container">
            <h3 class="question" id="question"></h3>
            <button class="quiz-button" id="answer1"></button>
            <button class="quiz-button" id="answer2"></button>
            <button class="quiz-button" id="answer3"></button>
            <button class="quiz-button" id="answer4"></button>
            <h3 class="score-keeper" id="score-keeper"></h3>
        </div>
    </main>
    
    <!-- DO NOT MOVE SCRIPT -->
    <script src="./assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
